<div class="container">
    <h2>Recuperar Contraseña</h2>
    <form [formGroup]="recuperarForm" (ngSubmit)="enviarCorreo()">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="emailUsuario" type="email" required />
      <button type="submit" [disabled]="recuperarForm.invalid">Enviar</button>
    </form>
    <p *ngIf="mensaje">{{ mensaje }}</p>
  </div>
